<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Example</title>
   </head>
<body>
    <canvas id="myCanvas" width="500px" height="500px"
        style="border: black solid 1px;"></canvas>

    <script>     
        const canvas = document.getElementById("myCanvas");
        const context = canvas.getContext("2d");
        context.moveTo
        lineTO
        for (var i = 0; i <= 10; i++){
            context.strokeStyle = i*10;
            context.strokeRect(10+(i+2), 10+(i*2), 100, 100);
        }
        var grad = context.createLinearGradient(0,0,500,0);
        grad.addColorStop(0, "red");
        grad.addColorStop(1, "green");
        context.fillStyle = grad;
        context.fillRect(110, 110, 300, 300);
    </script>
</body>
</html>
