<body>
    <canvas id="drawing" width="400" height="300"></canvas>


    <script>
        let drawing = document.getElementById("drawing");
        let c = drawing.getContext("2d");

        c.beginPath();
        c.fillStyle = "hotpink";
        c.strokeStyle = "#000";
        c.lineWidth = 2;
        c.rect(50, 50, 100, 200);
        c.fill();
        c.stroke();
        c.closePath();

        c.beginPath();
        c.fillStyle = "#7DF9FF";
        c.strokeStyle = "#000";
        c.lineWidth = 2;
        c.rect(250, 50, 100, 200);
        c.fill();
        c.stroke();
        c.closePath();

        c.beginPath();
        c.fillStyle = "green";
        c.strokeStyle = "#000";
        c.lineWidth = 2;
        c.moveTo(200, 50);
        c.lineTo(50, 200);
        c.lineTo(350, 200);
        c.lineTo(200, 50);
        c.fill();
        c.stroke();
        c.closePath();

    </script>
</body>

</html>
